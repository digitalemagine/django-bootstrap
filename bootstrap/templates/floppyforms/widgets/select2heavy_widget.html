    <!-- i'm currently using the trick of a targeted hidden input because at submit it does not look like it's working correctly :-/ -->
    <input name="{{ name }}" type="text"
           data-provide="select2"
           data-source="{{ attrs.source }}"
           {% if attrs.template %}data-template="{{ attrs.template }}"{% endif %}
           {% if attrs.width %}data-width="{{ attrs.width}}"{% endif %}
           {% if attrs.placeholder %}data-placeholder="{{ attrs.placeholder }}"{% endif %}
           {% if attrs.allow_clear %}data-allow-clear="true"{% endif %}
           {% if value %}value="{{ value }}"{% endif %}
           >
